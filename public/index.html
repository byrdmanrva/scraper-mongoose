<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Transworld Snowboarding News</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <p id="headline">Snowboarding News</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
                <button type="button" class="btn btn-danger btn-lg btn-block" id="scrape">Scrape</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="row">
                <div class="col-md-8" id="articles"></div>
                <div class="col-md-4" id="notes"></div>
            </div>
        </div>
    </div>
  </body>
</html>
